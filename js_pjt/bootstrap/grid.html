<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=divice-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Grid Template for Bootstrap</title>
    <!--[if lt IE 9]>
    <script src"../lib/js/respond.src.js"></script>
    <script src"../lib/js/html5shiv.js"></script>
    <![endif]  -->
    <link href="../lib/css/bootstrap.css" rel="stylesheet">
    <script src="../lib/js/jquery-3.3.1.min.js"></script>
    <script src="../lib/js/bootstrap.min.js"></script>
  <style>
    .container {
      width: 970px !important;
      border: 1px solid orange;
    }
    #info_h {
      border: none;
    }
  </style>
  <script>
    /*
        - 기본 컬럼 태그
         1. xs width < 768px(auto)
         2. sm width >= 768px(1col = 60px, container = 750px)
         3. md width >= 992px(1col = 78px, container = 970px)
         4. lg width >= 1024px(1col = 95px, container = 1176px)
        - 기본 컬럼 크기 : 12컬럼
    */
    $(document).ready(function(){
      var $info = $("#info");
      window.onresize = function(){
        $info.html(window.innerWidth);
      }
    });
  </script>
  <div id="info_h">
    window size : <span id="info">info</span>
  </div><br>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-12">
        Bootstrap has a few easy ways to quickly get started.
      </div>
      <div class="col-sm-6 col-12">
        Bootstrap uses Autoprefixer to deal with CSS vendor prefixes.
      </div>
    </div>
  </div>
</body>
</html>

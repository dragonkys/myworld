<!doctype html>
<html>
<head>
	<meta charset="utf-8">
</head>
	<style>
		.box{
			width: 200px;
			height: 40px;
			margin: 20px;
			font-family: arial 'Malgun Godic';
			text-align: center;
			line-height: 40px;
			border-radius: 30px;
			text-shadow: 2px 2px 3px gray;
			color: white;
			font-size: 1.5em;
			cursor: pointer;
		}

		#blue {
			background: #87e0fd;
			background: -moz-radial-gradient(center, ellipse cover, #87e0fd 0%, #53cbf1 40%, #05abe0 100%);
			background: -webkit-radial-gradient(center, ellipse cover, #87e0fd 0%,#53cbf1 40%,#05abe0 100%);
			background: radial-gradient(ellipse at center, #87e0fd 0%,#53cbf1 40%,#05abe0 100%);
			filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#87e0fd', endColorstr='#05abe0',GradientType=1 );
		}

		#blue:hover {
			box-shadow: 1px 2px 30px #0080ff;
			border: 1px solid #fff;
		}

		#green {
			background: #cdeb8e;
			background: -moz-radial-gradient(center, ellipse cover, #cdeb8e 0%, #a5c956 100%);
			background: -webkit-radial-gradient(center, ellipse cover, #cdeb8e 0%,#a5c956 100%);
			background: radial-gradient(ellipse at center, #cdeb8e 0%,#a5c956 100%);
			filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#cdeb8e', endColorstr='#a5c956',GradientType=1 );
		}

		#green:hover {
			box-shadow: 1px 2px 30px #299a0b;
			border: 1px solid #fff;
		}

		#orange {
			background: #ffc578;
			background: -moz-radial-gradient(center, ellipse cover, #ffc578 0%, #fb9d23 100%);
			background: -webkit-radial-gradient(center, ellipse cover, #ffc578 0%,#fb9d23 100%);
			background: radial-gradient(ellipse at center, #ffc578 0%,#fb9d23 100%);
			filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffc578', endColorstr='#fb9d23',GradientType=1 );
		}

		#orange:hover {
			box-shadow: 1px 2px 30px #ff670f;
			border: 1px solid #fff;
		}
	</style>
<body>
	<div class="wrapper">
		<div id="blue" class="box">CSS3 버 튼
		</div>
		<div id="green" class="box">CSS3 버 튼
		</div>
		<div id="orange" class="box">CSS3 버 튼
		</div>
	</div>
</body>
</html>

<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      .dot_wrapper{
        text-align: center;
      }
      .dot{
        display: inline-block;
        background-color:orange;
        width: 50px;
        height: 50px;
        text-align:center;
        line-height: 50px;
        font-size: 2rem;
        color: white;
        border-radius: 50%;
        margin: 10px auto;
      }
    </style>
</head>
<body>
  <div class="dot_wrapper">
    <div class="dot">1</div>
    <div class="dot">2</div>
    <div class="dot">3</div>
    <div class="dot">4</div>
    <div class="dot">5</div>
    <div class="dot">6</div>
    <div class="dot">7</div>
    <div class="dot">8</div>
    <div class="dot">9</div>
  </div>
</body>
</html>
